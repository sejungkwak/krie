{% load i18n %}

{% for post in page_obj %}

<div class="row">
    <div class="col-8 col-lg-9">
        <div class="row">
            <div class="col-12 col-lg-9">
                <a class="fs-5 fw-bold link-dark text-decoration-none hover-underline"
                    href="{% url 'read_post' category_slug=post.category.slug post_id=post.id %}">{{ post.title }}</a>
            </div>
            <div class="col-4 col-lg-2 text-start text-lg-center">
                <a class="fw-bold link-dark text-decoration-none hover-underline"
                    href="{% url 'read_profile_about' pk=post.author.id %}">{{ post.author }}</a>
            </div>
            <div class="col-8 col-lg-1 text-start text-lg-center">
                <small>{{ post.updated_on | date:'d/m/Y' }}</small>
            </div>
        </div>
    </div>
    <div class="col-2 d-flex align-items-center justify-content-center gap-2">
        <svg class="icon-container d-lg-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path class="icon-path__black" d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3 0 0 0 0 0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM128 272c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32zm128 0c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32zm160-32c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"/></svg>
        <small>{{ post.number_of_comments }}</small>
    </div>
    <div class="col-2 col-lg-1 d-flex align-items-center justify-content-center gap-2">
        <svg class="icon-container d-lg-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path class="icon-path__black" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
        <small>{{ post.number_of_likes }}</small>
    </div>
</div>
<hr class="my-2">

{% endfor %}
